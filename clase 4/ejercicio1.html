<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi practica de html semantico</title>
</head>
<body>
    <hearder>
        <!--  -->
        <h1>Bienvenidos a mi sitio web</h1>
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#intereses">Intereses</a></li>
                <li><a href="#enlaces">Enlaces</a></li>
            </ul>
        </nav>
    </hearder>

    <main>
        <!-- main es la sección principal que contiene el contenido central de la página-->
         <section id="sobre-mi">
            <p>Me llamo María Paula Flores Prieto y estoy aprendiendo desarrollo web y etiquetas semánticas de html</p>
         </section>
         
         <section id="intereses">
            <h2>Intereses</h2>
            <ul>
                <li>Lectura</li>
                <li>Matemáticas</li>
                <li>Natación</li>
            </ul>
            <!-- figure agrega contenido visual -->
            <figure>
                <img src="./img/natacion.jpg", alt="Esta es una imagen", title="natacion", width="500px">"
                <figcaption>Imagen representativa de mis intereses</figcaption>
            </figure>
         </section>

         <section id="enlaces">
            <h2>Enlaces</h2>
            <ul>
                <!-- a es una etiqueta de enlaces -->
                <li>
                    <a href="https://www.ccnatacion.com/storage_prov/2019/10/21/estilos-de-natacion/" target="-blank">Natación</a>
                </li>
            </ul>
         </section>

         <footer>
            <p>&copy; 2024. Paula Flores</p>
         </footer>
    </main>
</body>
</html>
