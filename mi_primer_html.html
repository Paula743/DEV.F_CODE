<!-- 
DOCTYPE: le dice al navegador que el documento está escrito en HTML5
-->
<!DOCTYPE html>
<!-- 
<html lag="es">: es el elemento raiz que indica el idioma
-->
<html lag="es"> 
<!-- 
<head>: contiene información que el navegador utiliza (para la búsqueda) pero que el usuario no ve directamente 
-->
<head>
    <!--
    <meta charset = "UTF-8">: para lectura e interpretación de caracteres
    -->
    <meta charset = "UTF-8"> 
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
   <title>Mi primer sitio web</title>
</head>
<body>
    <h1>MI PRIMERA PÁGINA WEB</h1>
    <p>Este es el primer párrafo de texto</p>
    <!--
    body: es el área principal en donde se coloca el contenido visible
    -->
    <h2>Este es un subtítulo</h2>
    <img src="./img/emoji.jpg", alt="Esta es una imagen", title="emoji", width="200px", height="200px">
</body>
</html>
